<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US I Top Places  </title>
    <meta name="description" content="Top places in the US you don't want to miss as a Mexican" />
    <meta name="author" content="Marco Antonio Romero en TripleTen" />
    <meta name="keywords" content="US top places, california beach, las vegas, visit the US " />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
          <img
            src="./images/vector.svg"
            alt="Logo"
            class="header__image"
          />
      </header>


      <main class="main">
        <div class="main__profile">

          <div class="main__content-avatar">
            <img src="./images/avatar.jpg" alt="profile-avatar" class="main__profile-avatar" />
          </div>

          <div class="main__content-info">
            <p class="main__content main__content_name">Marco Romero </p>
            <p class="main__content main__content_job">Web Traveler</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>

          <button type="button" class="main__button main__button_add">
            &#x1F7A3;
          </button>

        </div>


        <div class="main__gallery">

          <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/card__image-california.webp" alt="California">
            <div class="main__gallery-content">
              <p class="main__gallery-paragraph">Descubre California, San Francisco bay </p>
              <button type="button" class="main__button main__button_like"></button>
            </div>
          </div>

          <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/card__image-chicago.webp" alt="Chicago">
            <div class="main__gallery-content">
              <p class="main__gallery-paragraph">Chicago </p>
              <button type="button" class="main__button main__button_like"></button>
            </div>
          </div>

          <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/card__image-lasvegas.webp" alt="Las Vegas">
            <div class="main__gallery-content">
              <p class="main__gallery-paragraph">Las Vegas </p>
              <button type="button" class="main__button main__button_like"></button>
            </div>
          </div>

          <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/card__image-newyork.webp" alt="New York">
            <div class="main__gallery-content">
              <p class="main__gallery-paragraph">New York </p>
              <button type="button" class="main__button main__button_like"></button>
            </div>
          </div>

          <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/card__image-orlando.webp" alt="Orlando">
            <div class="main__gallery-content">
              <p class="main__gallery-paragraph">Orlando </p>
              <button type="button" class="main__button main__button_like"></button>
            </div>
          </div>

          <div class="main__gallery-card">
            <img class="main__gallery-image" src="./images/card__image-washington.webp" alt="Washington">
            <div class="main__gallery-content">
              <p class="main__gallery-paragraph">Washington</p>
              <button type="button" class="main__button main__button_like"></button>
            </div>
          </div>

        </div>
      </main>

      <!-- popup editar perfil -->
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button popup__button_close">
            &#x1F7A9;
          </button>
          <form class="popup__form form-edit" novalidate>
            <h2 class="popup__subtitle">Editar perfil</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_name"
                  placeholder="Nombre completo"
                  minlength="2"
                  maxlength="40"
                  id="name-input"
                  required
                />
                <span class="popup__input-error name-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_about"
                  placeholder="Acerca de mi"
                  minlength="2"
                  maxlength="200"
                  id="about-input"
                  required
                />
                <span class="popup__input-error about-input-error"></span>
              </label>
              <button type="submit" class="popup__button popup__button_save">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      <!-- popup -->

    </div> <!-- cierre de main content -->

      <footer class="footer" id="footer">
        <div class="footer__content">
          <p class="footer__copyright">
            Â© 2025 Around The U.S
          </p>
        </div>
      </footer>
    </div>

    <script src="./scripts/user-info.js"></script>

  </body>
</html>
